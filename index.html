<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Anh iu emmmm</title>
<style>
div#video_player_box{ width:550px;  margin:100px auto; top: 70px;}
div#video_controls_bar{ left: 50px; text-align: center; top: 500px; }
.videoa{ position: relative; transform: scale(2.0); margin-top: 100px; text-align: center; margin-top: -20px;}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
function playPause(btn,vid){
	var vid = document.getElementById(vid);
	if(vid.paused){
		vid.play();
    document.getElementById("playpausebtn").style.display = 'none';
	} else {
		vid.pause();
	}
}
</script>
</head>
<body>
<div id="video_player_box" class="videoa">
  <video id="my_video" width="500" height="300">
    <source src="love.mp4">
  </video>
  <div id="video_controls_bar" >
    <button id="playpausebtn" class="btn btn-outline-success" onclick="playPause(this,'my_video')">Bé nhấn vào nút này điiii :3</button>
  </div>
</div>
</body>
</html>
